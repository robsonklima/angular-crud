<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button class="mr-0 mr-sm-16" routerLink="/post">
            <mat-icon>arrow_back</mat-icon>
        </button>

        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">book</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Posts</span>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Post</span>
            </div>
            <div class="h1 mt-16">Criação</div>
        </div>
    </div>

    <div class="content p-24">
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" 
                fxFlex="1 0 auto" name="form" [formGroup]="form">

                <div class="h2 mb-24">Criando Novo Post</div>

                <!-- <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Company (disabled)</mat-label>
                        <input matInput formControlName="company">
                        <mat-icon matSuffix class="disabled-text">domain</mat-icon>
                    </mat-form-field>
                </div> -->

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>Título</mat-label>
                        <input matInput formControlName="title" required>
                        <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
                        <mat-error>Favor preencher o título!</mat-error>
                    </mat-form-field>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Usuário</mat-label>
                            <mat-select formControlName="userId" required>
                                <mat-option [value]="1">
                                    Robson
                                </mat-option>
                                <mat-option [value]="2">
                                    João
                                </mat-option>
                                <mat-option [value]="3">
                                    Márcia
                                </mat-option>
                                <mat-option [value]="4">
                                    Pedro
                                </mat-option>
                            </mat-select>
                            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                            <mat-error>Preencha o campo usuário!</mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Conteúdo</mat-label>
                        <textarea matInput formControlName="body" required>
                            sunt aut facere repellat provident occaecati excepturi optio reprehenderit
                        </textarea>
                        <mat-error>Preencha o campo conteúdo!</mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="end center" fxFlex="1 0 auto">
                    <button (click)="save()" [disabled]="!form.valid" mat-raised-button type="button" color="accent">
                        Salvar
                    </button>
                </div>
            </form>

            <!-- <div class="mat-card form-errors-model p-24 mat-elevation-z4">
                <div class="h2 mb-24">Reactive Form Model</div>
                <pre><code>{{ form.getRawValue() | json }}</code></pre>
            </div> -->
        </div>
    </div>
</div>
